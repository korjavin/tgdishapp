services:
  - type: web
    name: dish-duty-app
    env: docker
    repo: https://github.com/your-username/your-repo # Replace with your repo URL
    region: oregon
    plan: free
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dish-duty-db
          property: connectionString
      - key: DOMAIN
        value: ${{ k_RENDER_EXTERNAL_URL }}
  - type: db
    name: dish-duty-db
    region: oregon
    plan: free
    version: "14"
